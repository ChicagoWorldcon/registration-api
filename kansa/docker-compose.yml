server:
  build: ./server
  env_file: ./server/dev.env
  entrypoint: ./wait-for-it.sh postgres:5432 -- npm start
  links:
    - postgres
  ports:
    - "3000:3000"

postgres:
  image: postgres:9.5
  env_file: ./server/dev.env
  ports:
    - "5432:5432"
  restart: always
  volumes:
    - ./postgres/init.sql:/docker-entrypoint-initdb.d/10-init.sql
    - ./postgres/dev-init-admin.sql:/docker-entrypoint-initdb.d/20-admin.sql
