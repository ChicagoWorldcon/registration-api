app:
  build: app/
  env_file: .env
  links:
    - postgres
  volumes:
   - ./transactions:/hakkapeliitta/transactions
   - ./logs:/hakkapeliitta/logs

proxy:
  build: proxy/
  ports:
    - "80:80"
    - "443:443"
  links:
   - app
   - kansa
  volumes:
   - /etc/letsencrypt:/etc/letsencrypt
   - ../hakkapeliitta/public/:/usr/share/nginx/html

kansa:
  build: ../kansa/server/
  env_file: .env
  entrypoint: ./wait-for-it.sh postgres:5432 -- npm start
  links:
    - postgres
  volumes:
    - ../kansa/server/.env:/usr/src/app/.env

postgres:
  image: postgres:9.5
  env_file: .env
  ports:
    - "5432:5432"
  restart: always
  volumes:
   - ~/pgdata:/var/lib/postgresql/data/pgdata
  environment:
   - PGDATA=/var/lib/postgresql/data/pgdata
